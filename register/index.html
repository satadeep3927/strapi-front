<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
</head>

<body>
    <div class="container flex-center">
        <h3>Create an Account</h3>
        <small class="color-grey d-block mb-30">Create an account to continue</small>
        <form action="" class="login-form" id="register-form">
            <input type="file" name="files" id="files" placeholder="Your Image" accept=".png, .jpeg, .jpg" required>
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <small>Already have an account? <a class="link-primary" href="/login">Login</a></small>
    </div>
    
    <script src="/node_modules/js-cookie/dist/js.cookie.min.mjs" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
