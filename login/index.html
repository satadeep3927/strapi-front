<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
</head>
<body>
    <div class="container flex-center">
        <h3>Welcome Again</h3>
        <small class="color-grey d-block mb-30">Login to continue</small>
        <form class="login-form" id="login-form">
            <input type="text" name="identifier" id="identifier" placeholder="Email address or Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <small>Dont's have and account? <a class="link-primary" href="/register">Create One</a></small>
    </div>
    <script src="/node_modules/js-cookie/dist/js.cookie.min.mjs" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
